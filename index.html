<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- please postion the Telebort logo on the upper right corner of webstie -->
		<!-- it is at the same line as the heading 1 -->
		<img class="telebort-logo" src="telebort.png" alt="" />

		<h1>To learn HTML div tag and content positioning</h1>

		<!-- please position the Telebort mascot with 10% empty space from the left -->
		<!-- it is not at the same line as the heading 1  -->
		<img class="telebort-mascot" src="telebort2.png" alt="">

		<!-- please position the tree, flower and pearl -->
		<!-- the tree is on the left of the hill-->
		<!-- the flower is on the right of the hill -->
		<!-- the pearl is under the sea -->
		<!-- Hint: more easy to position when we place them into correct parent -->
		<div class="bg1 parent">
			<img class="tree-position" src="tree.png" alt="" />
			<img class="flower-position" src="flower.png" alt="" />
		</div>
		<div class="bg2 parent">
			<img class="pearl-position" src="pearl.png" alt="">
		</div>
	</body>
</html>
